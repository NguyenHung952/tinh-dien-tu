<!DOCTYPE html>

<head>

    <style>
        /* ƒê·ªãnh d·∫°ng n·ªÅn gradient huy·ªÅn ·∫£o */
        body {

        /* ƒê·ªãnh d·∫°ng input, button, select */

        /* Hi·ªáu ·ª©ng hover n√∫t b·∫•m */

        /* K·∫øt qu·∫£ hi·ªÉn th·ªã n·ªïi b·∫≠t */
        p {

            padding: 10px;

    </style>
</head>
<body>

    <div class="container">
        <h2>‚ö° M√°y t√≠nh ƒêi·ªán t·ª≠ Vi·ªÖn th√¥ng ‚ö°</h2>
        
        <h3>üîå ƒê·ªãnh lu·∫≠t Ohm (V = IR)</h3>
        <input type="number" id="voltageOhm" placeholder="ƒêi·ªán √°p (V)">
        <input type="number" id="resistanceOhm" placeholder="ƒêi·ªán tr·ªü (Œ©)">
        <button onclick="calculateCurrent()">T√≠nh D√≤ng ƒëi·ªán</button>
        <p id="currentResult"></p>
        
        <h3>‚ö° C√¥ng su·∫•t ƒëi·ªán (P = VI)</h3>
        <input type="number" id="voltagePower" placeholder="Hi·ªáu ƒëi·ªán th·∫ø (V)">
        <input type="number" id="currentPower" placeholder="D√≤ng ƒëi·ªán (A)">
        <button onclick="calculatePower()">T√≠nh C√¥ng su·∫•t</button>

        <h3>üîÑ Chuy·ªÉn ƒë·ªïi ƒë∆°n v·ªã</h3>
        <input type="number" id="unitValue" placeholder="Nh·∫≠p gi√° tr·ªã">
        <select id="unitType">
            <option value="mV">mV ‚Üí V</option>
            <option value="mA">mA ‚Üí A</option>
            <option value="kOhm">kŒ© ‚Üí Œ©</option>
            <option value="MHz">MHz ‚Üí Hz</option>
        </select>
        <button onclick="convertUnit()">Chuy·ªÉn ƒë·ªïi</button>

    </div>
    
    <script>
        function calculateCurrent() {
            let voltage = parseFloat(document.getElementById("voltageOhm").value);
            let resistance = parseFloat(document.getElementById("resistanceOhm").value);
            if (resistance > 0) {
                document.getElementById("currentResult").innerText = "üîã D√≤ng ƒëi·ªán: " + (voltage / resistance).toFixed(2) + " A";
            } else {
                document.getElementById("currentResult").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p gi√° tr·ªã h·ª£p l·ªá";
            }
        }
        
        function calculatePower() {
            let voltage = parseFloat(document.getElementById("voltagePower").value);
            let current = parseFloat(document.getElementById("currentPower").value);
            document.getElementById("powerResult").innerText = "‚ö° C√¥ng su·∫•t: " + (voltage * current).toFixed(2) + " W";
        }
        
        function convertUnit() {
            let value = parseFloat(document.getElementById("unitValue").value);
            let type = document.getElementById("unitType").value;
            let result = 0;
            switch (type) {
                case "mV": result = value / 1000 + " V"; break;
                case "mA": result = value / 1000 + " A"; break;
                case "kOhm": result = value * 1000 + " Œ©"; break;
                case "MHz": result = value * 1000000 + " Hz"; break;
            }
            document.getElementById("unitResult").innerText = "‚úÖ K·∫øt qu·∫£: " + result;
        }
    </script>
