<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính Điện tử Viễn thông</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>⚡ Máy tính Điện tử Viễn thông ⚡</h2>
        
        <h3>🔌 Định luật Ohm (V = IR)</h3>
        <input type="number" id="voltageOhm" placeholder="Điện áp (V)">
        <input type="number" id="resistanceOhm" placeholder="Điện trở (Ω)">
        <button onclick="calculateCurrent()">Tính Dòng điện</button>
        <p id="currentResult"></p>
        
        <h3>⚡ Công suất điện (P = VI)</h3>
        <input type="number" id="voltagePower" placeholder="Hiệu điện thế (V)">
        <input type="number" id="currentPower" placeholder="Dòng điện (A)">
        <button onclick="calculatePower()">Tính Công suất</button>
        <p id="powerResult"></p>
        
        <h3>🔄 Chuyển đổi đơn vị</h3>
        <input type="number" id="unitValue" placeholder="Nhập giá trị">
        <select id="unitType">
            <option value="mV">mV → V</option>
            <option value="mA">mA → A</option>
            <option value="kOhm">kΩ → Ω</option>
            <option value="MHz">MHz → Hz</option>
        </select>
        <button onclick="convertUnit()">Chuyển đổi</button>
        <p id="unitResult"></p>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
